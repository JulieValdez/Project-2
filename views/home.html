<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="public/styles/styles.css"
      media="screen"
      title="no title"
    />
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">6 Feet of Separation</h1>
          <p class="lead">
            A place for giving &amp; receiving help during a time of crisis.
          </p>
        </div>
      </div>
    </header>
    <!-- Left Margin -->
    <div class="container margin">
      <div class="row">
        <div class="col-md-2 col-sm-2"></div>
      </div>
    </div>
    <!-- Main Content -->
    <!-- Drop Down -->
    <div class="container form">
      <div class="row">
        <div class="col-md-10 col-sm-10">
          <select class="form-control">
            <option>Select a Category</option>
            <option>Fitness</option>
            <option>Mental Health</option>
            <option>Groceries</option>
            <option>Recipes</option>
            <option>Resources</option>
            <option>Other</option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <hr />
    <!-- Cards Section -->
    <div class="container home-not-logged-in" id="allPostFeed">
      <div class="row">
        <div class="col-md-10 col-sm-10">
          <div class="card w-100">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
              <a href="#" class="btn btn-primary">Button</a>
            </div>
          </div>
          <div class="card w-100">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
              <a href="#" class="btn btn-primary">Button</a>
            </div>
          </div>
          <br />
          <a class="btn btn-primary" href="./post.html" role="button"
            >Create a Post</a
          >
          <div id="new-user-area">
            <!-- userNameInput -->
            <form>
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" />
                </div>
                <div class="form-group col-md-3">
                  <label for="inputUserName4">Displayed User Name</label>
                  <input type="text" class="form-control" id="userNameInput" />
                </div>
                <div class="form-group col-md-3">
                  <label for="inputPassword4">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword4"
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-primary" id="newUserSubmit">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Margin -->
    <div class="container margin">
      <div class="row">
        <div class="col-md-2 col-sm-2"></div>
      </div>
    </div>
  </body>
