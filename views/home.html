<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">6 Feet of Separation</h1>
          <p class="lead">
            A place for giving &amp; receiving help during a time of crisis.
          </p>
        </div>
      </div>
    </header>
    <!-- Left Margin -->
    <div class="container margin">
      <div class="row">
        <div class="col-md-2 col-sm-2"></div>
      </div>
    </div>
    <!-- Main Content -->
    <!-- Drop Down -->
    <div class="container form">
      <div class="row">
        <div class="col-md-10 col-sm-10">
          <label for="viewCategoryDrop">Select Category</label>
          <select class="form-control" id="viewCategoryDrop">
            <option>Select</option>
            <option value="Fitness">Fitness</option>
            <option value="Mental Health">Mental Health</option>
            <option value="Groceries">Groceries</option>
            <option value="Recipes">Recipes</option>
            <option value="Resources">Resources</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <hr />
    <!-- All Posts Section -->

    <div class="container home-not-logged-in">
      <div class="row">
        <div class="col-md-10 col-sm-10">
          <h4>All The Posts</h4>
          <!-- <div id="allPostFeed"></div> -->
          <br />

          <div id="new-user-area">
            <!-- userNameInput -->
            <form>
              <h4>Register</h4>
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" />
                </div>
                <div class="form-group col-md-3">
                  <label for="userNameInput">Displayed User Name</label>
                  <input type="text" class="form-control" id="userNameInput" />
                </div>
                <div class="form-group col-md-3">
                  <label for="inputPassword4">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword4"
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-primary" id="newUserSubmit">
                Submit
              </button>
            </form>
            <br />
            <br />
            <!-- Post Form -->
            <form>
              <h4>Make a Post</h4>
              <div class="form-group">
                <label for="subjectLineInput">Subject Line</label>
                <input
                  type="text"
                  class="form-control"
                  id="subjectLineInput"
                  placeholder="What's Your Post About?"
                />
              </div>
              <div class="form-group">
                <label for="categorySelect">Select Category</label>
                <select class="form-control" id="categorySelect">
                  <option value="Fitness">Fitness</option>
                  <option value="Mental Health">Mental Health</option>
                  <option value="Groceries">Groceries</option>
                  <option value="Recipes">Recipes</option>
                  <option value="Resources">Resources</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div class="form-group">
                <label for="textPostInput">Write Post Below</label>
                <textarea
                  class="form-control"
                  id="textPostInput"
                  rows="3"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary" id="newPostSubmit">
                Submit
              </button>
            </form>
            <br />
            <br />
            <!-- Login  -->
            <h4>Registered User Login</h4>
            <form>
              <div class="form-group col-md-3">
                <label for="registeredUserName">User Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="registeredUserName"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="registeredPass">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="registeredPass"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                id="regUserLoginSubmit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Margin -->
    <div class="container margin">
      <div class="row">
        <div class="col-md-2 col-sm-2"></div>
      </div>
    </div>
  </body>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment-with-locales.min.js"></script>
</html>
